version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22.14.0
        - nvm use 22.14.0
        - npm install -g npm@latest
        - npm ci
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch-name $AWS_BRANCH
frontend:
  phases:
    build:
      commands:
        - echo "No frontend"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
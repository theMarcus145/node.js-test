version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22.14.0
        - nvm use 22.14.0
        - npm install -g npm@latest
        - npm ci
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch-name $AWS_BRANCH
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*